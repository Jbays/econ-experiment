<!DOCTYPE HTML>
<html>
  <head>
    <title>Experiment Administration</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/redwood.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

  	<script type="text/javascript">
			{{ js }}
		</script>
		<style type="text/css">
			{{ css }}
		</style>
	</head>
	<body>
    <div class="container" style="margin-top: 50px">
      <div class="clearfix">
        <a class="pull-right" href="admin/payouts">View Payouts</a>
      </div>
      <div id="subject-list" style="width:auto;height:300px;"></div>
      <div id="admin-control">
        <form class="well form-inline">
          <button id="start-session" class="btn btn-primary">Start Session</button>
          <label class="offset1">
            Groupsize:
            <input id="groupsize" style="width: 25pt;" type="number" min="1" value="1" />
            <input id="regroup" class="btn span1" value="Group" />
          </label>
          <div class="pull-right">
            <a id="next-period" class="btn btn-primary" disabled="disabled">Next Period</a>
            <a id="download" class="btn">Download Data</a>
            <button id="reset-session" class="btn btn-danger">Reset Session</button>
            <span id="router-status" class="badge badge-important">Router: Disconnected</span>
          </div>
        </form>
      </div>
      {% widget SelectConfig %}
    </div>
	</body>
</html>
